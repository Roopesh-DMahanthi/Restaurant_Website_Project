        <input class="loginProp" id="userPassLog" type="password" placeholder="Password" required/>

      <div>
        <input class="signProp" id="userEmail" type="email" placeholder="EMail" required/>
        <br /><br />
        <input class="signProp" id="userPass" type="password" placeholder="Password (less that 16 characters)" onchange="checkPass()" required/>
        <br /><br />
        <input class="signProp" id="mobNum" type="text" onchange="checkNum()" placeholder="Contact Number" required/>

        <button class="signBtn" type="submit" onclick="toggleSignUp()">SignUp</button>
